<div class="row">
    <div class="col-xs-12">
      <img
        [src]="notes.imagePath"
        alt="{{ notes.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ notes.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div 
      class="btn-group"
      appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Notes <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddToCodingCart()" style="cursor: pointer;">To Coding Cart</a></li>
          <li><a  style="cursor: pointer;">Edit Notes</a></li>
          <li><a  style="cursor: pointer;">Delete Notes</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ notes.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
     <ul class="list-group">
       <li class="list-group-item"
       *ngFor="let language of notes.languages">
       {{language.name}}
      </li>
     </ul>
    </div>
  </div>
